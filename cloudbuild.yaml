steps:
  # ─── Step 1: Build Backend Docker Image ───────────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/vanatvam-repo/backend:$COMMIT_SHA'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/vanatvam-repo/backend:latest'
      - './backend'
    id: 'build-backend'

  # ─── Step 2: Push Backend Image ───────────────────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/vanatvam-repo/backend'
    id: 'push-backend'
    waitFor: ['build-backend']

  # ─── Step 3: Deploy Backend to Cloud Run ──────────────────────────────────
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vanatvam-backend'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/vanatvam-repo/backend:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=512Mi'
      - '--set-secrets=DATABASE_URL=DATABASE_URL:latest,JWT_SECRET_KEY=JWT_SECRET_KEY:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # ─── Step 4: Install Frontend Dependencies ────────────────────────────────
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'cd frontend && npm ci'
    id: 'install-frontend'

  # ─── Step 5: Build Frontend ───────────────────────────────────────────────
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'cd frontend && npm run build'
    id: 'build-frontend'
    waitFor: ['install-frontend']

  # ─── Step 6: Deploy Frontend to Firebase Hosting ─────────────────────────
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        cd frontend
        firebase deploy --only hosting --token $$FIREBASE_TOKEN --project vanatvam-booking
    secretEnv: ['FIREBASE_TOKEN']
    id: 'deploy-frontend'
    waitFor: ['build-frontend']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/FIREBASE_TOKEN/versions/latest
      env: 'FIREBASE_TOKEN'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
